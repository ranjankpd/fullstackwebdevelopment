<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sample Form</title>
</head>
<body>
    <form method="get" target="_blank" action="/signup">
        <fieldset>
            <legend>User Registration</legend>
            <label for="user name">Enter your username</label>
            <input type="text" name="user name" id="user name" autofocus>
            <br>
            <label for="user mail">Enter Your Mail ID</label>
            <input type="email" name="user mail" id="user mail" placeholder="a@example.com">
           
            <br>
            <label for="userpassword">Enter your password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender:
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="male">
            <br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="female">
            <br>
            sample no:
            <input type="number" min="0" max="10">
            <br>
            <input type="submit" value="submit form">
        </fieldset>
    </form>
    
</body>
</html>
