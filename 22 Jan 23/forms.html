<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Details</legend>
            <label for="Name">Enter Your 
                Name</label>
               <input type="text" id="Name" name="username">
               <br>
       
               <label for="Address"> Please Enter Your  Address</label> 
               <textarea name="" id="Address" cols="30" rows="10" name="user address"></textarea>
               <br>
       
               <label for="dob">DOB</label>
               <input type="Date" id="dob" name="user dob">
               <br>
       
               <label for="password">enter your password</label>
               <input type="password" name="userpassword" id="password">
               <br>
       
               Select Gender:
               <br>
               <label for="male">Male</label>
               <input type="radio" id="male" name="gender">
               <br>
               <label for="female">female</label>
               <input type="radio" id="female" name="gender">
               <br>
               Select favorite movies
               <br>
               <label for="Avengers">Avengers</label>
               <input type="checkbox" name="Avengers" id="Avengers">
               <br>
               <label for="Thor">Thor</label>
               <input type="checkbox" name="Thor" id="Thor">
               <br>
               <label for="Iron Man">Iron man</label>
               <input type="checkbox" name="Iron Man" id="Iron Man">
               <br>
       
               <input type="submit">
           </form>
        </fieldset>
      
</body>
</html>
