<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & tooltips</title>
   <style>
        div{
            height: 100px;
            width: 100px;
            background-color: rgb(197, 37, 37);
            transition: width 2s,height 3s,color 2s;
            /* transition-timing-function: ease-in-out; */
            transition-delay:1s ;
        }
        div:hover{
            width: 300px;
            height: 400px;
            color: rgb(152, 12, 152);
            
        }
   </style>
</head>
<body>
    <!-- Treansitions -->
    <div>

    </div>
    <!-- tooltip -->
    <p title="Hello AnuraG">lorem3</p>
</body>
</html>
