<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./selectors.css">
    <title>CSS Selectors  | Part 2</title>
</head>
<body>
    <!-- Desscedent Selector -->
    <h1>Hello World</h1>
    <main>
        <p>Hello I am Paragraph</p>
        
    </main>
    <!-- child selector -->
    <h1> <p> Hola World </p></h1>

        <!-- Adjacent sibling selector -->
    <section>
        <p>Hello India</p>
    </section>
    <p>Hello I am second Paragraph</p>
    <p>i am another Paragraph</p>

    <!-- general sibling -->

    <div>
        <p>hello air force</p>
    </div>

    <p>
        Lorem ipsum dolor sit amet.
    </p>

    <p>
        i AM GENERAL SIBLING Selector
    </p>
    <!-- Attribute selector -->
    <a href="google.com" target="_blank">google</a>

     <!--  -->
    <img src="hello.png" alt="pw">
    <img src="hell.png" alt="pw1">
</body>
</html>
